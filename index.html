  <body>
    <section class="spinningWheel">
      <div class="wrapper">
        <div class="container">
          <canvas id="wheel"></canvas>
          <button id="spin-btn">Spin</button>
          <img class="imgSpin" src="assets/spinner-arrow.png" alt="spinner-arrow" />
        </div>
        <div id="final-value">
          <p>Click On The Spin Button To Start</p>
        </div>
      </div>
    </section>
    <div class="gridContainer"> 
    </div>
